<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Protection</title>
    <script type="text/javascript">
      let user="Paras",password="1234567";
      let name=prompt("Enter Name","name");
      let pass;
      if(name!=null && name!=""){
        if(user!==name){
          alert("Enter correct name.");
        }
        else{
          pass=prompt("Enter Password","1234567");
          if(pass!=null && pass!=""){
            if(password!==pass){
              alert("Enter correct password.");
            }
            else{
              alert(`Welcome ${name}`);
            }
          }
          else{
            alert("No password is given.");
          }
        }
      }
      else{
        alert("No name is given.");
      }
    </script>
  </head>
  <body>

  </body>
</html>
