<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Protection</title>
    <script type="text/javascript">
      window.onload = function() {document.getElementById("name").focus();};
      function check(){
        event.preventDefault();
        let user="Paras",password="1234567";
        let name=document.getElementById("name").value;
        let pass;
        if(name!=null && name!=""){
          if(user!==name){
            alert("Enter correct name.");
          }
          else{
            pass=document.getElementById("password").value;
            if(pass!=null && pass!=""){
              if(password!==pass){
                alert("Enter correct password.");
              }
              else{
                alert(`Welcome ${name}`);
              }
            }
            else{
              alert("No password is given.");
            }
          }
        }
        else{
          alert("No name is given.");
        }
      }
    </script>
  </head>
  <body>
    <form class="form" action="PasswordProtection2.html" method="post">
      <label for="name">Enter username</label>
      <input id="name" type="text" name="user" value="">
      <label for="password">Enter password</label>
      <input id="password" type="password" name="password" value="">
      <input id="submit" type="submit" name="Submit" onclick="return check();" value="Submit">
    </form>
    <p id="message"></p>
  </body>
</html>
